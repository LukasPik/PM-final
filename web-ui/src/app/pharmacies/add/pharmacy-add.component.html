<div class="container">
  <h1>Dodaj aptekę</h1>
  <form (ngSubmit)="onSubmit()" #addPharmacyForm="ngForm">
    <div class="form-group">
      <label for="city">Miasto</label>
      <input class="form-control" [(ngModel)]="pharmacy.address.city" id="city" name="city" required />
    </div>
    <div class="form-group">
      <label for="street">Ulica</label>
      <input class="form-control" [(ngModel)]="pharmacy.address.street" id="street" name="street" required/>
    </div>
    <div class="form-group">
      <label for="number">Numer</label>
      <input class="form-control" [(ngModel)]="pharmacy.address.number" id="number" name="number" required />
    </div>
    <div *ngIf="added" class="alert alert-success" role="alert">Apteka została dodana</div>
    <div *ngIf="error" class="alert alert-danger" role="alert">Błąd podczas dodawania apteki</div>
    <button type="submit" class="btn btn-success" [disabled]="!addPharmacyForm.form.valid">Dodaj</button>
  </form>
</div>
